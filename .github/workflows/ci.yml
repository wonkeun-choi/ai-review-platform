name: CI

on:
  push:
    branches: [ develop, "feature/*" ]
  pull_request:
    branches: [ develop, main ]

jobs:
  backend-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          pip install -r requirements.txt || true
          pip install pytest || true
      - name: Test
        run: pytest -q || true

  frontend-node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Build
        run: |
          if npm run | grep -E "^\s*build" >/dev/null; then
            npm run build
          else
            echo "No build script. Skipping."
          fi
