server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA 라우팅
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- API 프록시 설정 ---
  location /api/coding/ {
    proxy_pass http://coding-service:8000/;
    proxy_set_header Host $host;
  }

  location /api/review/ {
    proxy_pass http://review-service:8002/;
    proxy_set_header Host $host;
  }

  location /api/interview/ {
    proxy_pass http://interview-service:8001/;
    proxy_set_header Host $host;
  }

  # --- 개발 중 캐시 비활성화 ---
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
    expires -1;
    access_log off;
  }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
