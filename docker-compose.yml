version: '3.8'

services:
  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    depends_on:
      - gateway

  gateway:
    build: ./apps/gateway
    ports:
      - "8080:8080"
    depends_on:
      - review-service
      - coding-service
    env_file:
      - .env

  review-service:
    build: ./apps/review-service
    env_file:
      - .env
    depends_on:
      - db

  coding-service:
    build: ./apps/coding-service
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: